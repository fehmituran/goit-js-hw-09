<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/alink.css" />
    <link rel="stylesheet" href="css/counter.css" />
  </head>
  <body>
    <p class="goBack"><a href="index.html"><span></span>
      <span></span>
      <span></span>
      <span></span>Go back</a></p>

    <div class="inputDate">
      <input type="text" placeholder="Select Date.." id="datetime-picker" />
      <button type="button" data-start disabled>
        <span></span>
        <span></span>
        <span></span>
        <span></span>Start</button>
       
      </div>
   
      
    <div class="timer">
        <div class="circle" style="--clr:#ffffff;">
            <div class="dots day_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="dd"></circle>
            </svg>
            <div id="days">00</div>
        </div>
         <div class="circle" style="--clr:#ff2972;">
            <div class="dots hr_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00</div>
        </div>
         <div class="circle" style="--clr:#fee800;">
            <div class="dots min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">00</div>
        </div>
         <div class="circle" style="--clr:#04fc43;">
            <div class="dots sec_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">00</div>
        </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
